<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos básicos para compatibilidad y responsividad -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace al archivo de estilos externo -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Contenedor principal de la calculadora -->
    <div class="wrapper">
        <!-- Pantalla donde se muestran los resultados y operaciones -->
        <section class="screen" aria-label="Pantalla de la calculadora">
            0
        </section>

        <!-- Sección de botones de la calculadora -->
        <section class="calc-buttons">
            <!-- Fila de botones: limpiar, retroceso y división -->
            <div class="calc-button-row">
                <button class="calc-button double" aria-label="Limpiar">C</button>
                <button class="calc-button" aria-label="Retroceso">&larr;</button>
                <button class="calc-button" aria-label="Dividir">&divide;</button>
            </div>

            <!-- Fila de botones: números 7-9 y multiplicar -->
            <div class="calc-button-row">
                <button class="calc-button" aria-label="Siete">7</button>
                <button class="calc-button" aria-label="Ocho">8</button>
                <button class="calc-button" aria-label="Nueve">9</button>
                <button class="calc-button" aria-label="Multiplicar">&times;</button>
            </div>

            <!-- Fila de botones: números 4-6 y restar -->
            <div class="calc-button-row">
                <button class="calc-button" aria-label="Cuatro">4</button>
                <button class="calc-button" aria-label="Cinco">5</button>
                <button class="calc-button" aria-label="Seis">6</button>
                <button class="calc-button" aria-label="Restar">&minus;</button>
            </div>

            <!-- Fila de botones: números 1-3 y sumar -->
            <div class="calc-button-row">
                <button class="calc-button" aria-label="Uno">1</button>
                <button class="calc-button" aria-label="Dos">2</button>
                <button class="calc-button" aria-label="Tres">3</button>
                <button class="calc-button" aria-label="Sumar">&plus;</button>
            </div>

            <!-- Fila de botones: cero y igual -->
            <div class="calc-button-row">
                <button class="calc-button triple" aria-label="Cero">0</button>
                <button class="calc-button" aria-label="Igual">&equals;</button>
            </div>
        </section>
    </div>

    <!-- Script principal para la funcionalidad de la calculadora -->
    <script src="script.js"></script>
</body>
</html>
